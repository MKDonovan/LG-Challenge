 <table class="lg-table">
  <tr>
    <th>Category</th>
    <th>Count</th>
  </tr>
  <tr ng-repeat="category in categoryArray">
    <td>{{category.name}}</td>
    <td>{{category.count}}</td>
  </tr>
</table> 

 <table class="lg-table">
  <tr>
    <th>IP</th>
    <th>Virus</th>
    <th>Function</th>
  </tr>
  <tr ng-repeat="threat in threats">
    <td>{{threat.ip}}</td>
    <td>{{threat.virus.join(', ')}}</td>    
    <td>{{threat.function}}</td>
  </tr>
</table>
